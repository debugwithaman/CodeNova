<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Nova </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header Section -->
   <header>
    <div class="nav-bar">
      <div class="left-navbar">
        <span class="logo"><i class="fa-solid fa-utensils"></i></span>
        <span class="logo-text">FoodNova</span>
      </div>
      <div class="right-navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a> </li>
          <li><a href="">Services</a> </li>
        </ul>
      </div>
    </div>
   </header>
   <!-- Hero Section -->
    <div class="hero-section">
      <div class="left-hero">
        <h1>Explore <br> Recipes's with <br> <span>FoodNova</span></h1>
      </div>
      <div class="right-hero">
        <img src="images/pizza.png" alt="pizza" >
      </div>
    </div>
    <!-- Main Section -->
     <div class="search">
      <input type="text" placeholder="Search Your Recipe" class="search-section">
      <span><Button class="main-button">Search</Button></span>
     </div>
   

     <!-- cards -->
      <div class="container">
        <div class="card">
            <img src="" alt="">
            <h3 class="name"></h3>
            <h4 class ="country"></h4>
            <p class="details"></p>

        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
